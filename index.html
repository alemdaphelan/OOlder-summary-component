<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Combatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./img/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Order summary component</title>
</head>
<body>
    <img class="bg-1" alt="background-img" src="img\pattern-background-desktop.svg" />
    <main>
        <div class="container">
            <img alt="The girl's vibing in the music" class="hero-img" src="img\illustration-hero.svg" />
            <div class="main">
                <h1 class="hero-title">Order Summary</h1>
                <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="music-bar">
                    <img src="img\icon-music.svg" />
                    <span>
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </span>
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="button">
                <button class="discard">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
